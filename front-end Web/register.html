<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.5.1.min.js"></script>
<script>

$(document).ready(function(){

    $("#register").click(function(){
      if($('#pass').val() == $('#pass2').val())
      {
        $.post( "http:/localhost/back-end/register.php", { username: $('#user').val(), password: $('#pass').val()}).done(function( data ) {
          if(data != 'Sukses'){
            alert(data);
          }
          else
          {
            window.location.replace("login.html");
          }
        });
      }
      else
      {
        alert('Password dan repeated password tidak sesuai');
      }
    });
});
</script>
</head>

<body>
Username : <input id='user' type='text' value=''/>
Password : <input id='pass' type='password' value=''/>
Repeat Password : <input id='pass2' type='password' value=''/>
<input id='register' type='button' value='Registrasi'/>
</body>
</html>
